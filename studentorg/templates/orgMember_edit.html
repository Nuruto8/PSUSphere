### OrgMember_edit.html
{% extends 'base.html' %} {% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Edit Organization Member</h4>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Edit Member Details</div>
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %} {% include 'includes/form.html' %}
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-rounded">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
